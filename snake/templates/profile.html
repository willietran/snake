{% extends 'base.html' %}

{% block content %}
<h1>{{ user }}</h1>
<h3>Highest Score: {{ highest_score.score__max }}</h3>
<h4>Your Average Score: {{ average_score.score__avg }}</h4>
<hr>
{% for score in high_score %}
    <div class="score">
        <p>Score: {{ score }}</p>
        <p>Score Date: {{ score.date }}</p>
        <p>Game: {{ score.game }}</p>
        <hr>
    </div>
{% endfor %}
{% endblock %}
