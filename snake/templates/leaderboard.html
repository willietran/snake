{% extends 'base.html' %}

{% block content %}
<h1>Leaderboard</h1>
<div class="leaderboard">
    <ol>
    {% for score in high_score %}
        <li>
            <p><em>Game:</em> {{ score.game }}</p>
            <p><em>Player:</em> {{ score.player }}</p>
            <p><em>Score:</em> {{ score.score }}</p>
            <p><em>Date:</em> {{ score.date }}</p>
        </li>
    {% endfor %}
    </ol>
</div>
{% endblock %}
